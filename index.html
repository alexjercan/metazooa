<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Metazooa Guesser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #faf7f0;
            --dark: #1a1a1a;
            --sage: #6b8e6f;
            --accent: #d4a574;
            --border: #e8ddd0;
        }

        body {
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, var(--cream) 0%, #f5ede3 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--sage);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: "Georgia", serif;
            font-size: 14px;
            background: #fafaf8;
            transition: all 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--sage);
            background: white;
            box-shadow: 0 0 0 2px rgba(107, 142, 111, 0.08);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-size: 13px;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--sage);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: "Georgia", serif;
        }

        button:hover:not(:disabled) {
            background: #5a7b5e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 142, 111, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 32px;
            padding: 24px;
            background: #f9f7f3;
            border-left: 3px solid var(--accent);
            border-radius: 4px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .result-species {
            font-size: 20px;
            font-weight: 600;
            color: var(--sage);
            margin-bottom: 4px;
        }

        .result-scientific {
            font-size: 13px;
            color: #888;
            font-style: italic;
            margin-bottom: 16px;
        }

        .alternatives {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .alternatives-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .alternative-item {
            font-size: 12px;
            color: #666;
            padding: 6px 0;
            line-height: 1.4;
        }

        .alternative-item .name {
            font-weight: 500;
            color: #555;
        }

        .alternative-item .scientific {
            font-style: italic;
            color: #999;
        }

        .error {
            color: #c94a4a;
            font-size: 13px;
            padding: 12px;
            background: #fef3f3;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: var(--sage);
            font-style: italic;
            margin-top: 16px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .game-switcher {
            display: flex;
            gap: 8px;
        }

        .game-btn {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 0;
        }

        .game-btn:hover {
            border-color: var(--sage);
            background: #f9f7f3;
        }

        .game-btn.active {
            background: var(--sage);
            border-color: var(--sage);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 id="game-title">Metazooa</h1>
            <div class="game-switcher">
                <button type="button" class="game-btn active" id="btn-metazooa" title="Animals">ü¶Å</button>
                <button type="button" class="game-btn" id="btn-metaflora" title="Plants">üåø</button>
            </div>
        </div>
        <p class="subtitle">Find your perfect species</p>

        <div class="error" id="error"></div>

        <form id="guesser-form">
            <div class="form-group">
                <label for="clade">Clade</label>
                <input
                    type="text"
                    id="clade"
                    name="clade"
                    required
                    placeholder="e.g., Mammalia, Aves, Insecta"
                >
                <p class="help-text">Enter the clade to search within</p>
            </div>

            <div class="form-group">
                <label for="exclusions">Exclude Species (Optional)</label>
                <textarea
                    id="exclusions"
                    name="exclusions"
                    placeholder="One species per line&#10;e.g., Dog&#10;Cat&#10;Dolphin"
                ></textarea>
                <p class="help-text">Enter species names (common names or scientific names)</p>
            </div>

            <button type="submit">Find Best Guess</button>
        </form>

        <div class="loading" id="loading">Processing...</div>

        <div class="result" id="result">
            <div class="result-label">Best Guess</div>
            <div class="result-species" id="result-name"></div>
            <div class="result-scientific" id="result-scientific"></div>

            <div class="alternatives" id="alternatives" style="display: none;">
                <div class="alternatives-label">Other Good Guesses</div>
                <div id="alternatives-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Game configuration mapping
        const GAME_CONFIG = {
            metazooa: {
                title: 'Metazooa',
                subtitle: 'Find your perfect animal',
                cladeExample: 'e.g., Mammalia, Aves, Insecta',
                exampleSpecies: 'Dog, Cat, Dolphin'
            },
            metaflora: {
                title: 'Metaflora',
                subtitle: 'Find your perfect plant',
                cladeExample: 'e.g., Magnoliopsida, Monocots, Eudicots',
                exampleSpecies: 'Rose, Oak, Grass'
            }
        };

        // Get game type from query params
        function getGameType() {
            const params = new URLSearchParams(window.location.search);
            const game = params.get('game') || 'metazooa';
            return game;
        }

        const GAME_TYPE = getGameType();
        const GAME_INFO = GAME_CONFIG[GAME_TYPE] || GAME_CONFIG.metazooa;

        // Update page with game-specific content
        function initializeGameUI() {
            document.getElementById('page-title').textContent = `${GAME_INFO.title} Guesser`;
            document.getElementById('game-title').textContent = GAME_INFO.title;
            document.querySelector('.subtitle').textContent = GAME_INFO.subtitle;
            document.getElementById('clade').placeholder = GAME_INFO.cladeExample;
            document.getElementById('exclusions').placeholder =
                `One species per line\ne.g., ${GAME_INFO.exampleSpecies}`;
        }

        // Taxonomy algorithms
        function findRoots(graph) {
            const allNodes = new Set(Object.keys(graph));
            const children = new Set();
            for (const kids of Object.values(graph)) {
                for (const child of kids) {
                    children.add(child);
                }
            }
            return Array.from(allNodes).filter(n => !children.has(n));
        }

        function findParent(graph, child) {
            for (const [parent, children] of Object.entries(graph)) {
                if (children.includes(child)) {
                    return parent;
                }
            }
            return null;
        }

        function isAncestorOf(graph, ancestor, descendant) {
            let parent = findParent(graph, descendant);
            while (parent !== null) {
                if (parent === ancestor) return true;
                parent = findParent(graph, parent);
            }
            return false;
        }

        function removeNode(graph, node) {
            const children = graph[node] || [];
            delete graph[node];
            for (const child of children) {
                removeNode(graph, child);
            }
        }

        function pruneGraph(graph, clade, species) {
            // Keep only the clade and its ancestors
            const newGraph = {};
            for (const [k, v] of Object.entries(graph)) {
                if (isAncestorOf(graph, clade, k) || k === clade) {
                    newGraph[k] = [...v];
                }
            }

            let workingGraph = newGraph;

            // Remove species
            for (const node of species) {
                let currentNode = node;
                let parent = findParent(workingGraph, currentNode);

                if (parent === null) continue;

                while (parent !== clade) {
                    currentNode = parent;
                    parent = findParent(workingGraph, currentNode);
                    if (parent === null) break;
                }

                if (parent === clade) {
                    removeNode(workingGraph, currentNode);
                    const children = workingGraph[clade] || [];
                    workingGraph[clade] = children.filter(c => c !== currentNode);
                }
            }

            return workingGraph;
        }

        function isLeaf(graph, node) {
            return (graph[node] || []).length === 0;
        }

        function buildParentMap(tree) {
            const parentMap = {};
            for (const [p, children] of Object.entries(tree)) {
                for (const c of children) {
                    parentMap[c] = p;
                }
            }
            return parentMap;
        }

        function lca(tree, a, b) {
            const parentMap = buildParentMap(tree);
            const ancestors = new Set();

            let x = a;
            while (x in parentMap) {
                ancestors.add(x);
                x = parentMap[x];
            }
            ancestors.add(x);

            let y = b;
            while (!ancestors.has(y)) {
                y = parentMap[y];
            }
            return y;
        }

        function bestLeafGuess(tree) {
            const candidates = Object.keys(tree).filter(node => isLeaf(tree, node));

            if (candidates.length === 0) return [];

            let bestGuesses = [];
            let bestWorstCase = Infinity;

            for (const guess of candidates) {
                const buckets = {};

                for (const leaf of candidates) {
                    const clade = lca(tree, guess, leaf);
                    buckets[clade] = (buckets[clade] || 0) + 1;

                    if (buckets[clade] >= bestWorstCase) break;
                }

                const worstCase = Math.max(...Object.values(buckets));
                if (worstCase < bestWorstCase) {
                    bestWorstCase = worstCase;
                    bestGuesses = [guess];
                } else if (worstCase === bestWorstCase) {
                    bestGuesses.push(guess);
                }
            }

            return bestGuesses;
        }

        function jsonTreeToGraph(jsonTree, nameMap) {
            const graph = {};

            function traverse(node) {
                const scientific = node.scientific;
                graph[scientific] = [];

                // Build name map from tree
                if (node.scientific && node.name) {
                    nameMap[node.scientific] = node.name;
                }

                if (node.children) {
                    for (const child of node.children) {
                        const childScientific = child.scientific;
                        graph[scientific].push(childScientific);
                        traverse(child);
                    }
                }
            }

            traverse(jsonTree);
            return graph;
        }

        // UI handling
        const form = document.getElementById('guesser-form');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const resultName = document.getElementById('result-name');
        const resultScientific = document.getElementById('result-scientific');
        const alternativesDiv = document.getElementById('alternatives');
        const alternativesList = document.getElementById('alternatives-list');

        let graph = {};
        let nameMap = {};

        // Load data
        async function loadData() {
            try {
                const treeFile = `commontree-${GAME_TYPE}.json`;
                const treeRes = await fetch(treeFile);
                if (!treeRes.ok) {
                    throw new Error(`Could not load ${treeFile}`);
                }
                const treeJson = await treeRes.json();
                graph = jsonTreeToGraph(treeJson, nameMap);
            } catch (err) {
                showError(`Failed to load data: ${err.message}`);
            }
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        function chooseRandomGuess(guesses) {
            if (guesses.length === 0) return null;
            const idx = Math.floor(Math.random() * guesses.length);
            return guesses[idx];
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            hideError();

            const clade = document.getElementById('clade').value.trim();
            const exclusionsText = document.getElementById('exclusions').value.trim();
            const exclusions = exclusionsText ? exclusionsText.split('\n').map(s => s.trim()).filter(s => s) : [];

            if (!clade) {
                showError('Please enter a clade');
                return;
            }

            loadingDiv.classList.add('show');
            resultDiv.classList.remove('show');

            setTimeout(() => {
                try {
                    // Convert common names to scientific names
                    const scientificMap = Object.fromEntries(Object.entries(nameMap).map(([k, v]) => [v, k]));
                    const exclusionScientific = exclusions.map(s => scientificMap[s] || s);

                    // Prune and guess
                    const tree = pruneGraph(graph, clade, exclusionScientific);
                    const guesses = bestLeafGuess(tree);

                    if (guesses.length === 0) {
                        showError(`No valid candidates found in clade "${clade}"`);
                    } else {
                        const primaryGuess = chooseRandomGuess(guesses);
                        const commonName = nameMap[primaryGuess] || primaryGuess;

                        resultName.textContent = commonName;
                        resultScientific.textContent = `(${primaryGuess})`;

                        // Show alternatives if there are more than one
                        if (guesses.length > 1) {
                            const otherGuesses = guesses.filter(g => g !== primaryGuess);
                            alternativesList.innerHTML = otherGuesses.map(guess => {
                                const commonAlt = nameMap[guess] || guess;
                                return `
                                    <div class="alternative-item">
                                        <span class="name">${commonAlt}</span><br>
                                        <span class="scientific">${guess}</span>
                                    </div>
                                `;
                            }).join('');
                            alternativesDiv.style.display = 'block';
                        } else {
                            alternativesDiv.style.display = 'none';
                        }

                        resultDiv.classList.add('show');
                    }
                } catch (err) {
                    showError(`Error: ${err.message}`);
                }
                loadingDiv.classList.remove('show');
            }, 100);
        });

        // Initialize
        initializeGameUI();
        loadData();

        // Game switcher buttons
        document.getElementById('btn-metazooa').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '?game=metazooa';
        });

        document.getElementById('btn-metaflora').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '?game=metaflora';
        });

        // Update active button
        function updateActiveButton() {
            document.getElementById('btn-metazooa').classList.toggle('active', GAME_TYPE === 'metazooa');
            document.getElementById('btn-metaflora').classList.toggle('active', GAME_TYPE === 'metaflora');
        }
        updateActiveButton();
    </script>
</body>
</html>
