name: Build and Deploy

on:
  push:
    branches:
      - master
    paths:
      - index.html
      - scripts/get_species.py
      - scripts/generate_tree.py
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 rich ete4

      - name: Fetch taxonomy data for metazooa
        run: python scripts/get_species.py --url https://metazooa.com/play/practice

      - name: Generate phylogenetic tree
        run: python scripts/generate_tree.py --output commontree-metazooa.json

      - name: Fetch taxonomy data for metazooa
        run: python scripts/get_species.py --url https://flora.metazooa.com/play/practice

      - name: Generate phylogenetic tree
        run: python scripts/generate_tree.py --output commontree-metaflora.json

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
